<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--网站收录数据抓取-->
    <meta charset="UTF-8">
    <meta name="language" content="zh-CN">
    <meta name="robots" content="All">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

<div id="demo">
    <h1>XMLHttpRequest 对象</h1>
    <button id="name" type="button" onclick="loadDoc()">修改内容</button>



</div>

<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200)
            {
                document.getElementById("demo").innerHTML = this.responseText;
                document.getElementById("demo").style.color="red";
                document.getElementById("demo").style.fontSize="30";
                document.getElementById("demo").style.font="宋体";
                document.getElementById("demo").style.background="yellow";
                document.getElementById("demo").style.textAlign="center";
            }
        };
        xhttp.open("GET", "demo.txt", true);
        xhttp.send();

    }

</script>

</body>
</html>
